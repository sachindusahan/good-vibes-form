<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Good Vibes Form</title>
<meta name="description" content="The HTML5 Herald"><meta name="Sachindu" content="SitePoint"><meta name="robots" content="index, follow" /><meta property="og:title" content="Form css" /><meta property="og:locale" content="en_US" /><meta property="og:type" content="website" /><link rel="stylesheet" href="./style.css"><meta name="keywords" content="Sachindu Sahan ,sachindusahan,html,Good vibes form" />
</head>
<body>

    <div class='form'>
             <h1>Tell us something positive that happend to you today</h1>
        <form>
            <div class='main div-name'>
                <label id='name-lbl'>Name</label>
                <input type='text' class='name' placeholder='Enter your name'>
            </div>
            <div class='main div-email'>
                <label id='email-lbl'>Email</label>
                <input class='email' placeholder='Enter your email address'>
            </div>
            <div class='main div-scale'>
                <label id='scale-lbl'>On a scale 1-10 how good was it</label>
                <input type='text' class='scale' placeholder='Enter a number between 1-10'>
            </div>
            <div class='main div-happen'>
                <label>Where did it happen?</label>
                <div>
                    <select> 
                        <option>At Home</option>
                        <option>Class</option>
                        <option>Office</option>
                        <option>Another</option>
                    </select>
                </div>
            </div>
            <div class='main div-root'>
                <div id='rooting-lbl'>
                    <label>At what time of day it did happen? </label>
                </div>
                <div>
                    <label><input name='time' type='radio'>Morning</label>
                    <label><input name='time' type='radio'>Afternoon</label>
                    <label><input name='time' type='radio'>Evening</label>
                </div>
            </div>
            <div class='main div-emotions'>
                <div class='first-div'>
                    <label id='emotions'>What emotions did you experience</label>
                </div>
                <div class='second-div'>
                    <label><input type='checkbox'>Excited</label>
                    <label><input type='checkbox'>Humbled</label>
                    <label><input type='checkbox'>Eleted</label>
                    <label><input type='checkbox'>Loved</label>
                    <label><input type='checkbox'>Enthusiastic</label>
                </div>
            </div>
            <div class='main div-textarea'>
                <label>Please Describe your positive experience</label>
                <textarea rows='3' cols='30' placeholder='Type Here...'></textarea>
            </div>
            <div class='main div-submit'>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
